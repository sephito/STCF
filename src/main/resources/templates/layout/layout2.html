<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-primary">
			<a class="navbar-brand" href="#"><h1>Sistema de Trámite Documentario de la ECOME</h1></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul  class="navbar-nav mr-auto">

					<li th:class="${classActiveUsuario}" sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/configuracion/usuario/listar}">Usuario</a></li>
					<li th:class="${classActivePeriodo}" sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/configuracion/periodo/listar}">Periodo</a></li>
					<!--  <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/configuracion/tiempoDescuento/listar}">Tiempo
							Descuento</a></li>-->
					<li th:class="${classActiveTipoExamen}" sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/configuracion/tipoExamen/listar}">Tipo Examen</a></li>
					<li th:class="${classActivePrueba}" sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/configuracion/prueba/listar}">Prueba</a></li>
					<li th:class="${classActiveExamen}" sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/configuracion/examen/listar}">Examen</a></li>
				</ul>
				<ul class="navar-nav navbar-right" style="list-style: none">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-light" th:href="@{/login}">Login</a></li>

						<li sec:authorize="isAuthenticated()" class="dropdown show">
						<a class="btn btn-success dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"><span sec:authentication="name"></span></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item" onclick="document.getElementById('logoutForm').submit();" type="submit">Sign Out</button>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							</form>
							
						</div>
					</li>


				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container-fluid" style="background: #007bff;color:white;">
		<hr />

		<p sec:authorize="isAuthenticated()">
			Usuario logeado:&nbsp;<span sec:authentication="name"></span>&nbsp;&nbsp;  Roles:&nbsp;<span
				sec:authentication="principal.authorities"></span>
		</p>
		      
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        COPYRIGHT © 2018 - Fletcher Juan Rodriguez Salas
                    </div>
                </div>
            </div>
        
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
