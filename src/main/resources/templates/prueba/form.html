<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<main class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-light btn-xs"
						th:href="@{'/configuracion/prueba/listar'}"
						th:text="'&laquo; volver'"></a>
				</h4>
				<div th:object="${prueba}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/configuracion/prueba/form}"
					th:object="${prueba}" method="post">
					
					<div class="form-group row">
						<label for="vnombreCom" class="col-sm-2 col-form-label">Nombre Completo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{vnombreCom}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('vnombreCom')}"
								th:errors="*{vnombreCom}"></small>
						</div>
					</div>
	
		
					<div class="form-group row">
						<label for="vnombreAbr" class="col-sm-2 col-form-label">Nombre Abreviado</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{vnombreAbr}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('vnombreAbr')}"
								th:errors="*{vnombreAbr}"></small>
						</div>
					</div>

		



		<div class="form-group row">
		   <label for="cestadoVal" class="col-sm-2 col-form-label">Estado</label>
		   <div class="col-sm-6">
		      <select th:field="*{cestadoVal}" class="form-control" th:errorclass="'form-control alert-danger'">
		         <option value="1">Habilitad</option>
		         <option value="0">Deshabilitado</option>
		      </select>
		      <small
		         class="form-text text-danger"
		         th:if="${#fields.hasErrors('cestadoVal')}"
		         th:errors="*{cestadoVal}"></small>
		   </div>
		</div>



					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
