<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<main class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-light btn-xs"
						th:href="@{'/evaluar/oficiales/periodo'}"
						th:text="'&laquo; volver'"></a>
				</h4>
				<table class="table table-striped table-bordered text-center">
					<thead class="thead-inverse">
						<tr>

							<th>NUCLEO</th>


							<th>GRAN UNIDAD</th>
							<th>UNIDAD</th>
							<th>OPCIONES</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="unidad: ${unidades}">

							<td th:text="${unidad.vnucleoDeslar}"></td>
							<td th:text="${unidad.vgguuDeslar}"></td>
							<td th:text="${unidad.vunidadDescor}"></td>





							<td><a class="btn btn-primary btn-xs"
								th:href="@{unidad/} + ${unidad.cmilitarUuactual}"
								th:text="'ver'"></a></td>
						</tr>
					</tbody>

				</table>

			</div>
		</div>


	</main>



	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
