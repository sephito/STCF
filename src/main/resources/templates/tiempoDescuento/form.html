<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-light btn-xs"
						th:href="@{'/configuracion/tiempoDescuento/listar'}"
						th:text="'&laquo; volver'"></a>
				</h4>
				<div th:object="${tiempoDescuento}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/configuracion/tiempoDescuento/form}"
					th:object="${tiempoDescuento}" method="post">




					<div class="form-group row">
						<label for="cubigeoCod" class="col-sm-2 col-form-label">Codigo
							Ubigeo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{cubigeoCod}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('cubigeoCod')}"
								th:errors="*{cubigeoCod}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="ntiemposegCnt" class="col-sm-2 col-form-label">Tiempo
							Descuento</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{ntiemposegCnt}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('ntiemposegCnt')}"
								th:errors="*{ntiemposegCnt}"></small>
						</div>
					</div>



					<div class="form-group row">
						<label for="cestadoVal" class="col-sm-2 col-form-label">Estado</label>
						<div class="col-sm-6">
							<select th:field="*{cestadoVal}" class="form-control"
								th:errorclass="'form-control alert-danger'">
								<option value="1">Habilitad</option>
								<option value="0">Deshabilitado</option>
							</select> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('cestadoVal')}"
								th:errors="*{cestadoVal}"></small>
						</div>
					</div>



					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
