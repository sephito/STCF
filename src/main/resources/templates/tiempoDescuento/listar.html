<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<main class="container py-4">

	<div class="card bg-light">
		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body">

			<h4 class="card-title">
				<a th:href="@{/configuracion/tiempoDescuento/form}"
					class="btn btn-primary btn-xs">crear tiempo Descuento</a>
			</h4>
			<table class="table table-striped table-bordered text-center">
				<thead class="thead-inverse">
					<tr>
						<th>Codigo Ubigeo</th>
						<th>Tiempo Descuento</th>
						<th>Estado</th>
						<th>Opciones</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="tiempoDescuento: ${tiempoDescuentos}">
						<td th:text="${tiempoDescuento.cubigeoCod}"></td>
						<td th:text="${tiempoDescuento.ntiemposegCnt}"></td>


						<td th:if="${tiempoDescuento.cestadoVal == '0'}"
							th:text="'Deshabilitado'"></td>
						<td th:if="${tiempoDescuento.cestadoVal == '1'}"
							th:text="'Habilitado'"></td>



						<td><a class="btn btn-primary btn-xs"
							th:href="@{form/} + ${tiempoDescuento.cubigeoCod}"
							th:text="'editar'"></a> <a class="btn btn-danger btn-xs"
							th:href="@{eliminar/} + ${tiempoDescuento.cubigeoCod}"
							th:text="'eliminar'"
							onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
					</tr>
				</tbody>

			</table>
			<nav th:replace="paginator-nav :: paginator"></nav>
		</div>
	</div>


	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
